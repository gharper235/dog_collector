{% extends 'base.html' %} {% block content %}

<h1>Food Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ food.name }}</span>
    <p>Flavor: {{ food.flavor }}</p>
    <p>Description: {{ food.description }}</p>
  </div>
  <div class="card-action">
    <a href="{% url 'update_food' food.id %}">Edit</a>
    <a href="{% url 'delete_food' food.id %}">Delete</a>
  </div>
</div>
{% endblock %}
